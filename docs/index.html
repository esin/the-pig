<html>
<head>
    <title>Хрю</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="">
        .btn {
            text-decoration: none;
            border: none;
            padding: 12px 40px;
            font-size: 16px;
            cursor: pointer;
            outline: none;
            transition: 0.2s all;
            }

            .btn:active {
            transform: scale(0.98);
        }

    </style>
    <script>
        function play() {
            var audio = document.getElementById("audio");
            audio.play();
        }

    </script>
</head>

<body>
    <center>
        <input class=btn type="image" src="pig.png" onclick="play()">
    </center>
    <audio id="audio" src="https://interactive-examples.mdn.mozilla.net/media/cc0-audio/t-rex-roar.mp3"></audio>
</body>
</html>

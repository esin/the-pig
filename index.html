<html>
    <head>
        <title>Хрю</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#FFC0CB" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="pink">
        <style type="">
                    * {
            margin: 0;
            padding: 0;
        }
        .imgbox {
            display: grid;
            height: 100%;
        }
        .center-fit {
            max-width: 100%;
            max-height: 100vh;
            margin: auto;

            text-decoration: none;
            border: none;
            padding: 12px 40px;
            font-size: 16px;
            cursor: pointer;
            outline: none;
            transition: 0.2s all;
        }

        .btn:active {
            transform: scale(0.98);
        }

    </style>
        <script>
        function play() {
            var audio = document.getElementById("audio");
            audio.play();
        }

    </script>
    </head>

    <body>

        <div class="imgbox">
            <input class="center-fit" type="image" src="pig.png"
                onclick="play()">
        </div>

        <audio id="audio"
            src="https://interactive-examples.mdn.mozilla.net/media/cc0-audio/t-rex-roar.mp3"></audio>
    </body>
</html>
